# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Yunhee Won
  email:             yunhee.won.swe@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    1. 오래 생각하는 것보다는 빠르게 실패하기를 좋아합니다.
    2. 효율적인 것을 몹시 좋아합니다.
    3. 해보지도 않고 한계를 정하고 싶지 않아 합니다. 
    4. 포기는 나약한 것이라고 생각하지만, 포기해야할 때를 아는 것도 중요하다고 생각합니다.
    5. 시간을 허투루 쓰는 것을 싫어합니다. 끊임없이 배우고 싶고, 그래서 개발자의 길로 들어섰습니다.
    6. 인본주의가 살아있는 세상이었으면 좋겠습니다. 미안하다는 말과 고맙다는 말을 아끼지 않으려고 합니다.

    Life is either a daring adventure or nothing at all.

