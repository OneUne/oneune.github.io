<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#F5F5F5"/>
  <!-- Orders 테이블 -->
  <rect x="50" y="100" width="100" height="80" rx="5" fill="#E6F0FF" stroke="#1E90FF" stroke-width="2"/>
  <text x="100" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1E90FF">Orders</text>
  <text x="100" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">order_id</text>
  <!-- Payments 테이블 -->
  <rect x="250" y="100" width="100" height="80" rx="5" fill="#E6FFE6" stroke="#32CD32" stroke-width="2"/>
  <text x="300" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#32CD32">Users</text>
  <text x="300" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">order_id</text>
  <text x="300" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">status</text>
  <text x="300" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">regio</text>
  <!-- 조인 연결선 -->
  <path d="M 150 140 L 250 140" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="245,135 250,140 245,145" fill="#666"/>
  <!-- 인덱스 강조 -->
  <circle cx="330" cy="100" r="15" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <text x="330" y="103" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">idx</text>
  <!-- 제목 -->
  <text x="200" y="50" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">SQL Join & Index</text>
  <text x="200" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Speed Up Your Query!</text>
</svg>